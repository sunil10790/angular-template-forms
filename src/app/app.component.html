<h3>{{ title }}</h3>
<!--
Angular automatically adds a directive called ngForm on the form tag
We can access the directive using template reference variable
-->
<form #form="ngForm">
  <!--
    We should make Angular aware that we are intersted in this field by adding
    ngModel directive and name attribute
  -->
  <input type="text" placeholder="Name" name="name" ngModel>
  <button type="submit">Submit</button>
</form>

{{ form.pristine }}
